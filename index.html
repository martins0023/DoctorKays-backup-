<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Dynamic Page Title -->
  <title>%PAGE_TITLE%</title>

  <!-- Dynamic Meta Description -->
  <meta name="description" content="%PAGE_DESC%" />

  <!-- Keywords (static) -->
  <meta name="keywords"
    content="Doctor Kays, healthcare solutions, online doctor, book appointments, health consultation, community health, medical care" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="%PAGE_TITLE%" />
  <meta property="og:description" content="%PAGE_DESC%" />
  <meta property="og:url" content="%PAGE_URL%" />
  <meta property="og:type" content="article" />
  <!-- Static share image -->
  <meta property="og:image" content="https://www.doctorkays.com/logo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Doctor Kays – Healthcare Solutions You Can Trust" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="%PAGE_TITLE%" />
  <meta name="twitter:description" content="%PAGE_DESC%" />
  <meta name="twitter:url" content="%PAGE_URL%" />
  <meta name="twitter:image" content="https://www.doctorkays.com/logo.png" />
  <meta name="twitter:image:alt" content="Doctor Kays – Healthcare Solutions You Can Trust" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "MedicalOrganization",
        "name": "Doctor Kays",
        "url": "https://www.doctorkays.com",
        "logo": "https://www.doctorkays.com/logo.png",
        "description": "Doctor Kays provides top-notch healthcare solutions with personalized consultations, appointment booking, and expert medical advice.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+2348137812917",
          "contactType": "customer service",
          "areaServed": "NG, EA, Africa",
          "availableLanguage": ["English"]
        }
      }
    </script>

  <!-- Dynamic Canonical URL -->
  <link rel="canonical" href="%PAGE_URL%" />

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="vYz7BUZ5RQhAmh5Stoqwodo21tip1pKKaUtXZyMunFc" />
</head>

<body>
  <div id="root"></div>
  <!-- Main Script -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
