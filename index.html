<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Page Title -->
    <title>Doctor Kays | Healthcare Solutions You Can Trust</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Doctor Kays provides top-notch healthcare solutions, he is a dedicated medical professional passionate about enhancing community health through education and preventive care. Using stories and good humor, he simplifies complex medical discussions to make healthcare relatable and fun. Through initiatives like Health Nuggets, Clinic Series, and Medicine on the Street, he addresses lifestyle management, disease prevention, and general health awareness, empowering audiences to make informed decisions."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Doctor Kays, healthcare solutions, online doctor, book appointments, healthcare services, AI consultations, medical care"
    />

    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="Doctor Kays | Healthcare Solutions You Can Trust" />
    <meta property="og:description" content="Experience reliable and efficient healthcare services with Doctor Kays. Book appointments, consult specialists, and explore personalized solutions." />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://www.doctorkays.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Doctor Kays | Healthcare Solutions You Can Trust" />
    <meta name="twitter:description" content="Experience reliable and efficient healthcare services with Doctor Kays. Book appointments, consult specialists, and explore personalized solutions." />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Author -->
    <meta name="author" content="Doctor Kays" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.doctorkays.com" />

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="vYz7BUZ5RQhAmh5Stoqwodo21tip1pKKaUtXZyMunFc" />

  </head>

    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
